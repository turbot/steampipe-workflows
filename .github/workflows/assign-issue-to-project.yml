name: Assign Issue to Project

on:
  workflow_call:
    inputs:
      issue_number:
        required: true
        type: number
      repository:
        required: true
        type: string

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/turbot/projects/34
          github-token: ${{ secrets.GH_PROJECT_PAT }}
