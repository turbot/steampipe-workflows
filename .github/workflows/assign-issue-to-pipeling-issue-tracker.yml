name: Assign Issue to Pipeling Issue Tracker

on:
  workflow_call:
    inputs:
      issue_number:
        required: true
        type: number
      repository:
        required: true
        type: string

jobs:
  add-to-project:
    runs-on: ubuntu-latest
    steps:
      - name: Add issue to pipeling issue tracker project
        uses: actions/add-to-project@244f685bbc3b7adfa8466e08b698b5577571133e # v1.0.2
        with:
          project-url: https://github.com/orgs/turbot/projects/31
          github-token: ${{ secrets.GH_PROJECT_PAT }}
          fields: '{"Status": "Todo"}'
